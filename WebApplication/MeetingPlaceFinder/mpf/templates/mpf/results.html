{% extends './base.html' %}
{% load static %}




{% block content %}
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<link href="{% static 'style/mapbox-gl.css' %}" rel="stylesheet"/>
<link href="{% static 'style/results.css' %}" rel="stylesheet"/>
<script src="{% static 'js/mapbox-gl.js' %}"></script>

<div class="row justify-content-center mt-5">
    {{ location_list|json_script:"location_list" }}
    {{ location_geocodes|json_script:"location_geocodes" }}
    <div class="col-8" id="map">

    </div>
</div>
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card border-success mt-5 text-center">
            <div class="card-header">
                Your meeting place is...
            </div>
            <div class="card-body">
                {{ location_list|last }}
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/place_marker.js' %}"></script>

{% endblock %}
